---
- name: Install AWS 
  hosts: ubuntu
  become: true

  tasks:
    - name: Install Python3 pip
      apt:
        name: python3-pip
        state: present
      become: true
      become_method: sudo

    - name: Install AWS by pip
      pip:
        name: awscli
        state: present
      become: true
      become_method: sudo

    - name: Display AWS version
      debug:
        var: aws_cli_output.stdout_lines
